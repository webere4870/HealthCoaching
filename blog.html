    <script>
        $(document).ready(()=>
        {
            $(".rounder").click((evt)=>

        fetch('https://api.rss2json.com/v1/api.json?rss_url=https://medium.com/feed/@audraoglesbee')
   .then((res) => res.json())
   .then((data) => {
    console.log(data)
      // Filter for acctual posts. Comments don't have categories, therefore can filter for items with categories bigger than 0
      const res = data.items //This is an array with the content. No feed, no info about author etc..
      const posts = res.filter(item => item.categories.length > 0) // That's the main trick* !
        if(posts.length == 0)
        {
            $("#NotFoundWrapper").toggleClass("d-none")
        }
      // Functions to create a short text out of whole blog's content
      function toText(node) {
         let tag = document.createElement('div')
         tag.innerHTML = node
         node = tag.innerText
         return node
      }
      function shortenText(text,startingPoint ,maxLength) {
         return text.length > maxLength?
         text.slice(startingPoint, maxLength):
         text
      }

      // Put things in right spots of markup
      let output = '';
      posts.forEach((item) => {
        let categories = item.categories
        let catOutput = ``
        categories.forEach((item)=>
        {
            catOutput += `<a href="#" class="text-xs text-indigo-600 transition duration-500 ease-in-out">
              ${item}
              </a>`
        })
         output += `
         <div data-link="${item.link}" class="rounded overflow-hidden shadow-lg flex flex-col">
                <a href="#">
                  <img class="w-full" src="${item.thumbnail}" alt="Sunset in the mountains">
              </a>
                <div class="px-6 py-4 mb-auto">
                  <div class="mb-3">
                    ${catOutput}
                
              </div>
                  <a target="_blank" href="${item.link}" class="font-medium text-lg inline-block hover:text-indigo-600 transition duration-500 ease-in-out inline-block mb-2">${item.title}</a>
                  <p class="text-gray-500 text-sm">
                  </p>
                </div>
                <div class="flex items-center px-6 pb-4">
                    <a href="#"><img class="w-12 h-12 rounded-full mr-2" src="${data.feed.image}" alt="Avatar of Jonathan Reinink"></a>
                    <div class="text-sm">
                      <a href="#" class="text-gray-900 font-medium leading-none hover:text-indigo-600">Audra Oglesbee</a>
                      <p class="text-gray-600">${new Date(item.pubDate).toLocaleDateString('en-US')}</p>
                    </div>
                  </div>
              </div>`

      })
      document.querySelector('#tailwindGrid').innerHTML = output
})
